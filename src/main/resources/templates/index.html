    <style>
        .card{
            background-color: rgba(255,255,255,0.85)
        }
        .card-header{
            padding-top: 10px !important;
            padding-bottom: 10px !important;
            border-bottom: 1px solid #efefef !important;
        }
        .card-title{
            margin-bottom: 0 !important;
        }
        .card-block{
            padding-top: 10px !important;
            padding-bottom: 10px !important;
        }
        .navbar{
            position: relative
        }
        [v-cloak]{
            display:none !important;

    </style>

<body th:style="'background: url('+${backgroundimage}+') fixed no-repeat;background-size: cover'">
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: rgba(255,255,255,0.85) !important;">
        <div class="container">
            <a class="navbar-brand" href="/"><img th:src="${logo}" height="30px"></a>
            <button class="navbar-toggler" type="button" @click="collapsed = !collapsed">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" v-bind:class="{'collapse':collapsed}">
                <ul class="navbar-nav mr-auto">
                </ul>
                <a class="nav-link" href="/">购买商品</a>
                <a class="nav-link" th:href="'http://wpa.qq.com/msgrd?v=1&uin=' + ${qq}">联系客服</a>
                <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="/query"><i class="iconfont icon-sousuo"></i> 查询订单</a>
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
        <div class="container">
<!--            网站联系部分-->
            <div class="card">
                <div class="card-body">
                    <div class="card-block">
                        <div class="row">
                            <div class="col">
                                <p class="card-title" style="margin: 0;">网站名称: <span th:text="${title}"></span></p>
                                <p class="card-title" style="margin: 0;">商家ＱＱ: <span th:text="${qq}"></span><i class="icon-qq iconfont"></i></p>
                            </div>
                            <div class="col text-right">
                                <a class="btn btn-success btn-sm btn-round" th:href="'http://wpa.qq.com/msgrd?v=1&uin=' + ${qq}">帮助</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


<!--            公告部分-->
            <div class="card">
                <div class="card-header" >
                    <p class="card-title">公告:</p>
                </div>
                <div class="card-block" th:utext="${notice}">

                </div>
            </div>


<!--            选择商品部分-->
            <div class="card">
                <div class="card-header">
                    <p class="card-title">选择商品:</p>
                </div>
                <div class="card-block">
                    <fieldset class="form-group">
                        <label for="type">请选择一个分类</label>
                        <select class="form-control" id="type" v-model="type">
                            <option value="">请选择分类</option>
                            <option th:each="product : ${products}" th:value="${product.getId()}" th:text="${product.getName()}"></option>
                        </select>
                    </fieldset>
                    <fieldset class="form-group" >
                        <label for="product">请选择一个商品</label>
                        <select class="form-control" id="product" v-model="productid">
                            <option value="">请选商品</option>
                            <option v-for="item in products" :value="item.id">{{item.name}}</option>
                        </select>
                    </fieldset>
                </div>
            </div>


<!--            商品简介部分-->
            <div class="card animated fadeInLeft" v-if="Object.keys(product).length!=0" v-cloak>
                <div class="card-header">
                    <p class="card-title">商品信息:</p>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-5" v-html="product.description">
                        </div>
                        <div class="col-md-7">
                            <h3>{{product.name}}</h3>
                            <p>商品单价： <span class="text-success" style="font-weight: bolder;font-size: 25px">¥ {{product.price}}</span></p>
                            <p v-if="product.auto==1">发货方式： <span class="badge badge-pill badge-success text-white">自动发货</span></p>
                            <p v-else>发货方式： <span class="badge badge-pill badge-danger">手动发货</span></p>
                            <fieldset class="form-group">
                                <label>联系方式：</label>
                                <input class="form-control round" placeholder="请输入QQ、邮箱、手机号等联系方式" v-model="contact">
                            </fieldset>
                            <fieldset class="form-group">
                                <label>购买数量：</label>
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control round" type="number" v-model="count" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                                    </div>
                                    <div class="col" style="line-height: 38px">
                                        剩余库存: <span class="badge badge-pill badge-success text-white" v-if="product.stock>10">{{product.stock}}</span>
                                        <span class="badge badge-pill badge-info" v-else-if="0>product.stock">{{product.stock}}</span>
                                        <span class="badge badge-pill badge-danger" v-else>{{product.stock}}</span>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>


<!--            付款部分-->
            <div class="card animated fadeInLeft" v-if="Object.keys(product).length!=0" v-cloak>
                <div class="card-header">
                    <p class="card-title">选择付款方式:</p>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-lg-2" th:each="payment : ${payments}">
                            <label>
                                <input type="radio" name="payment" th:value="${payment.getId()}" v-model="payment">
                                <img src="/images/wx.jpg" th:if="${payment.getType() eq 'wx'}">
                                <img src="/images/zfb.jpg" th:if="${payment.getType() eq 'zfb'}">
                                <img src="/images/qq.jpg" th:if="${payment.getType() eq 'qq'}">
                            </label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-4 offset-lg-8">
                            <div class="input-group">
                                <input class="form-control" placeholder="优惠码" style="margin-right: 10px" v-model="discount">
                                <button class="btn btn-success" @click="createOrder">立即购买</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/js/vue.min.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/qs.min.js"></script>
<script src="/js/sweetalert2.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return {
                collapsed:true,
                type:"",
                products:[],
                productid:"",
                product:{},
                discount:"",
                count:1,
                contact:"",
                payment:0,
            }
        },
        methods:{
            createOrder(){
                if (this.count===0){
                    Swal.fire({
                        icon: 'warning',
                        title: '请填写要购买的数量',
                        showConfirmButton: false,
                        timer: 1500
                    });
                    return false;
                }
                if (this.productid===0){
                    Swal.fire({
                        icon: 'warning',
                        title: '请选择要购买的商品',
                        showConfirmButton: false,
                        timer: 1500
                    });
                    return false;
                }
                if (this.payment===0){
                    Swal.fire({
                        icon: 'warning',
                        title: '请选择付款方式',
                        showConfirmButton: false,
                        timer: 1500
                    });
                    return false;
                }
                if (this.contact===""){
                    Swal.fire({
                        icon: 'warning',
                        title: '请填写联系方式',
                        showConfirmButton: false,
                        timer: 1500
                    });
                    return false;
                }
                let data = {
                    count:this.count,
                    productid:this.productid,
                    paymentid:this.payment,
                    discount:this.discount,
                    contact:this.contact
                };
                if (this.discount!=""){
                    axios({
                        header: {"Content-Type": "application/x-www-form-urlencoded;charset=utf-8"},
                        url:"/createorderwithdiscount.do",
                        data:Qs.stringify(data),
                        method:"post"
                    }).then(response=>{
                        if (response.data.status==="success"){
                            window.location=response.data.text;
                            return false;
                        }

                        Swal.fire({
                            icon: response.data.status,
                            title: response.data.text,
                            showConfirmButton: false,
                            timer: 1500
                        });
                    }).catch(()=>{
                        Swal.fire({
                            icon: 'error',
                            title: '未知错误',
                            showConfirmButton: false,
                            timer: 1500
                        });
                    });
                }else{
                    axios({
                        header: {"Content-Type": "application/x-www-form-urlencoded;charset=utf-8"},
                        url:"/createorder.do",
                        data:Qs.stringify(data),
                        method:"post"
                    }).then(response=>{
                        if (response.data.status==="success"){
                            window.location=response.data.text;
                            return false;
                        }

                        Swal.fire({
                            icon: response.data.status,
                            title: response.data.text,
                            showConfirmButton: false,
                            timer: 1500
                        });
                    }).catch(()=>{
                        Swal.fire({
                            icon: 'error',
                            title: '未知错误',
                            showConfirmButton: false,
                            timer: 1500
                        });
                    });
                }
            }
        },
        watch:{
            type(val) {
                if (val!=""){
                    axios.get("/selectproductbytypeid.do/"+val).then(response=>{
                        this.products = response.data
                    }).catch(()=>{
                        Swal.fire({
                            icon: 'error',
                            title: '未知错误',
                            showConfirmButton: false,
                            timer: 1500
                        });
                    })
                }
            },
            productid(val){
                if (val!=""){
                    axios.get("/selectproductinfo.do/"+val).then(response=>{
                        this.product = response.data
                    }).catch(()=>{
                        Swal.fire({
                            icon: 'error',
                            title: '未知错误',
                            showConfirmButton: false,
                            timer: 1500
                        });
                    })
                }
            },

        }
    })
</script>
</html>
