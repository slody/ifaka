    <style>
        .card {
            background-color: rgba(255, 255, 255, 0.85)
        }
        .card-header {
            padding-top: 10px !important;
            padding-bottom: 10px !important;
        }
        .card-block {
            padding-top: 10px !important;
            padding-bottom: 10px !important;
        }
        .navbar {
            position: relative
        }
        .table td {
            border: 1px solid #C0C0C0;
        }
    </style>
</head>
<body th:style="'background: url('+${backgroundimage}+') fixed no-repeat;background-size: cover'">
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light"
         style="background-color: rgba(255,255,255,0.85) !important;">
        <div class="container">
            <a class="navbar-brand" href="/"><img th:src="${logo}" height="30px"></a>
            <button class="navbar-toggler" type="button" @click="collapsed = !collapsed">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" v-bind:class="{'collapse':collapsed}">
                <ul class="navbar-nav mr-auto">
                </ul>
                <a class="nav-link" href="/">购买商品</a>
                <a class="nav-link" th:href="'http://wpa.qq.com/msgrd?v=1&uin=' + ${qq}">联系客服</a>
                <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="/query"><i
                        class="iconfont icon-sousuo"></i> 查询订单</a>
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
        <div class="container">

            <div class="card">
                <div class="card-header">
                    <p class="card-title">查询订单</p>
                </div>
                <div class="card-block" style="padding-top: 10px;padding-bottom: 10px">
                    <fieldset>
                        <div class="input-group">
                            <input type="text" class="form-control round" placeholder="输入联系方式或者订单号查询" name="keyword"
                                   v-model="keyword">
                            <div class="input-group-append">
                                <button class="btn btn-success round" @click="queryOrder">查询</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="card" th:if="${results} != null">
                <div class="card-header">
                    <p class="card-title">查询结果</p>
                </div>
                <div class="card-block">
                    <h1 class="text-center" th:if="${results==null or #lists.isEmpty(results)}">未查询到相关订单</h1>
                    <div class="table-responsive text-nowrap" th:if="${not #lists.isEmpty(results)}">
                        <table class="table table-bordered" th:each="item:${results}">
                            <tbody>
                            <tr>
                                <td>下单时间</td>
                                <td th:text="${item.getCreateTime()}"></td>
                            </tr>
                            <tr>
                                <td>订单号</td>
                                <td th:text="${item.getOrderNumber()}"></td>
                            </tr>
                            <tr>
                                <td>付款价格</td>
                                <td th:text="'¥ ' + ${item.getMoney()}"></td>
                            </tr>
                            <tr>
                                <td>购买数量</td>
                                <td th:text="${item.getCount()}"></td>
                            </tr>
                            <tr>
                                <td>联系方式</td>
                                <td th:text="${item.getContact()}"></td>
                            </tr>
                            <tr>
                                <td>卡密</td>
                                <td th:utext="${item.getKey()}">

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/vue.min.js"></script>
<script src="/js/sweetalert2.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                collapsed: true,
                keyword:""
            }
        },
        methods: {
            queryOrder() {
                if (this.keyword===""){
                    Swal.fire({
                        icon: 'warning',
                        title: '请填写内容',
                        showConfirmButton: false,
                        timer: 1500
                    });
                }else{
                    window.location.href="/query/"+this.keyword
                }
            }
        }
    })
</script>
</body>
</html>
