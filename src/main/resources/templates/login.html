
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后台登录管理</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link th:href="${icon}" rel="icon">
  <style>
    html,body{height:100%;}body.my-login-page{background-color:#F4F5FA;font-size:14px;}.my-login-page .brand{width:90px;height:90px;overflow:hidden;border-radius:50%;margin:0 auto;margin:40px auto;box-shadow:0 0 40px rgba(0,0,0,.05);}.my-login-page .brand img{width:100%;}.my-login-page .card-wrapper{width:400px;}.my-login-page .card{border-color:transparent;box-shadow:0 0 40px rgba(0,0,0,.05);}.my-login-page .card.fat{padding:10px;}.my-login-page .card .card-title{margin-bottom:30px;}.my-login-page .form-control{border-width:2.3px;}.my-login-page .form-group label{width:100%;}.my-login-page .btn.btn-block{padding:12px 10px;}.my-login-page .no-margin{margin:0;}
  </style>
</head>
<body class="my-login-page">
<section class="h-100" id="app">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="brand">
          <img src="/images/user.png">
        </div>
        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title">登录</h4>
              <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" required autofocus v-model="username">
              </div>
              <div class="form-group">
                <label>密码
                </label>
                <input type="password" class="form-control" required data-eye v-model="password">
              </div>
              <div class="form-group no-margin">
                <button type="submit" class="btn btn-primary btn-block" @click="login">
                  登录
                </button>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
<script src="/js/vue.min.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/sweetalert2.min.js"></script>
<script src="/js/login.js"></script>
</html>
